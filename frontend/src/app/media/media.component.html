<a class="link" href="upload-photo">Upload Photo</a>
<!-- Small screen -->
<app-filter-by-tag class="small-screen" [photos]="photos" [originalPhotos]="originalPhotos" (filteredPhotos)="onFilteredPhotos($event)"></app-filter-by-tag>
<mat-grid-list class="small-screen" cols="2" rowHeight="">
  <mat-grid-tile *ngFor="let photo of photos">
    <picture>
      <source media='(min-width:0px)' srcset="{{photo.picture}}">
      <img mat-card-image src="" alt="{{photo.description}}">
    </picture>
  </mat-grid-tile>
</mat-grid-list>
